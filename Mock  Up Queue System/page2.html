<!DOCTYPE html>
<html>
<head>
  <title>Enter Phone Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
        <p><b>Sila masukkan nombor telefon anda untuk menerima notis tiket melalui SMS</b></p>
        <p>Please enter your mobile number to receive ticket notification via SMS</p>
    </div>
    <form action="page3.html">
      <div class="form-group">
        <label for="countryCode">Kod panggilan negara<br>Country code</label>
        <select class="form-control" id="countryCode" name="countryCode">
          <option value="+60">Malaysia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Nombor telefon<br>Mobile number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="^(\+?6?01)[02-46-9]-*[0-9]{7}$|^(\+?6?01)[1]-*[0-9]{8}$" required>
      </div>
      <button title="Get a ticket" type="submit" class="btn btn-primary" onclick="validityChecker(event)"><b>Dapatkan tiket</b><br>Get a ticket</button>
    </form>
  </div>
</body>
</html>
