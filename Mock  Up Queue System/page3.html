<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Queue System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="DateTime.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body inline-block" style="background-color: white; border-radius: 50px;">
                    <p><b>Nombor giliran anda</b><br>Your ticket number</p>
                    <a href="page4.html" class="btn btn-primary" id="bluebox"><span id="queueNumber"><b>1234</b></span></a>
                    <p><b>Masa tiket dikeluarkan</b><br>Time of ticket issued</p>
                </div>
                <button class="btn btn-info" id="date"><b><span id="datetime"></span></b></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row fixed-bottom">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center" style="background-color: yellow; color: darkblue;">
                        <p><b>Sila pergi ke Kaunter <span id="counterNumber">1</span></b><br>
                        Please proceed to counter <span id="counterNumber">1</span></p>
                    </div>
                    <div class="card-body text-center" style="background-color: white; color: darkblue;">
                        <p><b>Terima kasih kerana menunggu.<br>Kami sudah bersedia melayani anda.</b></p>
                        <p>Thank you for your patience.<br>We are ready to serve you.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
